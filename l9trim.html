    <script type="text/javascript">
        
        $(document).ready(function(){

        const greeting = "Welcome to jQuery Lesson";
        console.log(greeting);

        let somethig = "       Welcome to jQuery  ";
        console.log(somethig);

        somethig = $.trim(somethig);
        console.log(somethig);


        let welocme = "\n \n   Welcome to jQuery    ";
        console.log(welocme);

        welocme = jQuery.trim(welocme);
        console.log(welocme);           
            
    });
